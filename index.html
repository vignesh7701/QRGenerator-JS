<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body class="bg-gray-100 m-7">
    <div class="container mx-auto p-4 max-w-lg">
      <div class="bg-white p-4 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">QR Generator</h1>
        <form action="#" id="form" class="mb-4 flex flex-col">
          <div class="mb-4">
            <label for="url" class="block text-gray-700 font-bold mb-2"
              >URL</label
            >
            <input
              type="url"
              name="url"
              id="url"
              placeholder="Enter a URL"
              class="w-full p-2 border border-gray-300 rounded"
            />
          </div>
          <div class="mb-4">
            <label for="size" class="block text-gray-700 font-bold mb-2">
              Size
            </label>
            <select
              name="size"
              id="size"
              class="w-full p-2 border border-gray-300 rounded"
            >
              <option value="200">Medium (200px x 200px)</option>
              <option value="300">Large (300px x 300px)</option>
            </select>
          </div>
          <div
            class="mb-4 flex justify-center sm:flex-row flex-col sm:gap-5 gap-1 items-center"
          >
            <label for="color" class="block text-gray-700 font-bold"
              >Color</label
            >
            <input
              type="color"
              name="color"
              id="color"
              class="w-6 rounded-lg border border-gray-300"
            />

            <label for="background" class="block text-gray-700 font-bold"
              >Background</label
            >
            <input
              type="color"
              name="background"
              id="background"
              value="#ffffff"
              class="w-6 rounded-lg border border-gray-300"
            />
          </div>
          <button type="submit" class="bg-blue-500 text-white p-2 rounded">
            Generate
          </button>
        </form>
      </div>
    </div>

    <div id="qrcode" class="w-72 h-72 mx-auto flex justify-center items-center">
      <div id="output"></div>
      <div id="loading"><div id="spinner"></div></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
